<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml">

    <ui:define name="resources">
        <link rel="stylesheet" type="text/css" href="resources/css/login.css"/>
        <script src="resources/js/login.js"/>
    </ui:define>

    <ui:define name="content" >

        <div class="container" style="background-color: lightblue">

            <div class="row" style="margin-top:20px">
                <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                    <form role="form">
                        <fieldset>
                            <h2>Lütfen Giriş Yapınız</h2>
                            <hr class="colorgraph"/>
                            <div class="form-group">
                                <input type="email" name="email" id="email" class="form-control input-lg" placeholder="e-posta adresi"/>
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" id="password" class="form-control input-lg" placeholder="şifre"/>
                            </div>
                            <span class="button-checkbox">
                                <button type="button" class="btn" data-color="info">Beni Hatırla</button>
                                <input type="checkbox" name="remember_me" id="remember_me" checked="checked" class="hidden"/>
                                <a href="" class="btn btn-link pull-right">Şifreni mi unuttun?</a>
                            </span>
                            <hr class="colorgraph"/>
                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <input type="submit" class="btn btn-lg btn-success btn-block" value="Giriş Yap"/>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <a href="" class="btn btn-lg btn-primary btn-block">Kayıt Ol</a>
                                </div>
                            </div>
                        </fieldset>
                    </form><br/><br/><br/>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
